# Story Telling config options
theme: learningReflections
themeIndexFile: introduction.html
authoringEnabled: 'true'
secretsContent: '{"adminPass": "adminPassword123"}'
databaseURL: 'http://couchdb:5984'

replicas: 1

image:
  repository: fluidprojectorg/sjrk-story-telling
  pullPolicy: Always
  tag: master

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: stories.local
      paths:
        - '/'
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 1.0
    memory: 256Mi
  requests:
    cpu: 0.1
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
